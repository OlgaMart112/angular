<mat-toolbar>
    <span>Change Detection</span>
</mat-toolbar>
<div class="container">
    <mat-card>
        <mat-form-field class="example-full-width">
            <input matInput maxlength="30" placeholder="Add new item" #text autofocus />
        </mat-form-field>
        <button mat-button (click)="addItem(text.value)">Add Item</button>
    </mat-card>

    <app-child [items]="items"></app-child>
</div>
