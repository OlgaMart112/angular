<div class="container-progress">
    <circle-progress
        [percent]="percent$ | async"
        [radius]="30"
        [outerStrokeWidth]="4"
        [innerStrokeWidth]="0"
        [outerStrokeColor]="'#F7D955'"
        [innerStrokeColor]="'#F7D955'"
        [animation]="false"
        [animationDuration]="300"
    ></circle-progress>
    <div class="step-action">
        <p>{{ number }}</p>
    </div>
</div>
