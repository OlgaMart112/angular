<div class="activity-field" *ngIf="client$ | async as client">
    <mat-grid-list cols="3" rowHeight="40px">
        <mat-grid-tile colspan="2"> {{ client?.position }} </mat-grid-tile>
        <mat-grid-tile> {{ client?.income }} </mat-grid-tile>
        <mat-grid-tile colspan="2"> {{ client?.occupation }} </mat-grid-tile>
        <mat-grid-tile> {{ client?.site }} </mat-grid-tile>
    </mat-grid-list>
</div>
