<div class="container-steps-video">
    <div class="container-table-steps">
        <h3>Выполните действия:</h3>
        <div *ngFor="let item of listOfSteps; let i = index" class="step-line">
            <app-circle-progress
                [number]="i + 1"
                [minTime]="item.minTime"
                [maxTime]="item.maxTime"
                (click)="toSnapShotPoint(item.minTime)"
            ></app-circle-progress>
            <div class="description-step">
                {{ item.description }}
            </div>
        </div>
    </div>
    <div>
        <div class="video">
            <video #videoPlayer autoplay="true">
                <source src="../../../../assets/video.mp4" type="video/mp4" />
                Browser not supported
            </video>
        </div>
    </div>
</div>
