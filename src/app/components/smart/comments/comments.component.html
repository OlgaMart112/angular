<div class="comments">
  <mat-card class="card" *ngFor="let d of data">
      <mat-card-header>
          <mat-card-title> {{ d.name }}</mat-card-title>
          <mat-card-subtitle>{{ d.createdAt | date: 'medium' }}</mat-card-subtitle>
        </mat-card-header>
        <mat-card-content>{{ d.comment }}</mat-card-content>
  </mat-card>
</div>
