<mat-toolbar>
    <mat-toolbar-row>
        <div (click)="sideBarToggle()" class="left-part-menu">
            <img
                *ngIf="!sideWorks"
                class="icon-toolbar-menu"
                src="https://image.flaticon.com/icons/svg/148/148806.svg"
            />
            <img
                *ngIf="sideWorks"
                class="icon-toolbar-menu"
                src="https://image.flaticon.com/icons/png/512/61/61155.png"
            />
            <span (click)="redirectToTask()" class="verification">Верификация</span>
        </div>
        <div class="user-section-toolbar" (mouseenter)="showUserMenu(true)">
            <img class="icons-toolbar" src="https://image.flaticon.com/icons/svg/149/149071.svg" />
            <div class="text-info-toolbar">
                <div class="name-user-toolbar">{{ userName }}</div>
                <div class="status-user-toolbar">Готов</div>
            </div>
            <app-user-menu *ngIf="isShowUserMenu" (mouseleave)="showUserMenu(false)" class="user-menu"></app-user-menu>
        </div>
    </mat-toolbar-row>
</mat-toolbar>
<div class="empty-container"></div>
