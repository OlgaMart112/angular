<mat-list-item [ngClass]="{list:isShowDescriptionMenu}">
    <h4 mat-line>{{ step.comment }}</h4>
    <p mat-line *ngIf="step.showDescription" class="more-information">
        <span (click)="showDescriptionMenuToggle()">Подробнее</span>
    </p>
</mat-list-item>
<div mat-line *ngIf="isShowDescriptionMenu" class="description">
    {{ step.description }}
</div>
